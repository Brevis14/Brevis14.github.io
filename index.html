<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的作品集</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fafafa;
    }

    /* 顶部封面 */
    .hero {
      background: url("https://i.postimg.cc/ZnwqLHRG/00004-4032717414-3.png") top/contain no-repeat;
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero h1 {
      color: white;
      font-size: 2em;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 8px;
    }

    /* 整体容器：左边导航 + 中间内容 */
    .container {
      display: flex;
    }

    /* 左侧导航栏 */
    .sidebar {
      width: 200px;
      height: 100vh;
      position: fixed;   /* 固定在左侧 */
      top: 0;
      left: 0;
      background: #ffffff;
      border-right: 1px solid #ddd;
      padding: 20px;
      margin-top: 280px; /* 让导航栏从hero下方开始 */
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 15px 0;
    }

    .sidebar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .sidebar a:hover {
      color: #0070f3;
    }

    /* 中间内容 */
    .content {
      margin-left: 220px; /* 给侧边栏留空间 */
      padding: 40px;
      max-width: 800px;
    }

    .content section {
      margin-bottom: 60px;
    }
  </style>
</head>
<body>

  <!-- 顶部封面 -->
  <div class="hero">
    <h1>我的作品集</h1>
  </div>

  <!-- 主体区域：左边导航 + 中间内容 -->
  <div class="container">
    <!-- 左侧导航栏 -->
    <nav class="sidebar">
      <ul>
        <li><a href="#intro">简介</a></li>
        <li><a href="#project1">作品 1</a></li>
        <li><a href="#project2">作品 2</a></li>
        <li><a href="#contact">联系</a></li>
      </ul>
    </nav>

    <!-- 中间内容 -->
    <main class="content">
      <section id="intro">
        <h1>个人简介</h1>
        <p>这里是简介内容...</p>
      </section>

      <section id="project1">
        <h2>作品 1</h2>
        <p>这是第一个作品的介绍...</p>
      </section>

      <section id="project2">
        <h2>作品 2</h2>
        <p>这是第二个作品的介绍...</p>
      </section>

      <section id="contact">
        <h2>联系我</h2>
        <p>Email: example@mail.com</p>
      </section>
    </main>
  </div>

</body>
</html>
